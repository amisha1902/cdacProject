<!DOCTYPE html>
<html>
<head>
    <title>Fix Owner Records</title>
</head>
<body>
    <h1>Admin Utility - Fix Owner Records</h1>
    <button onclick="fixOwners()">Fix Owner Records</button>
    <pre id="result"></pre>

    <script>
        async function fixOwners() {
            const resultEl = document.getElementById('result');
            resultEl.textContent = 'Calling API...';
            
            try {
                // Get admin token (you'll need to login as admin first)
                const token = localStorage.getItem('token');
                
                const response = await fetch('http://localhost:8080/api/admin/fix-owners', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const text = await response.text();
                resultEl.textContent = `Status: ${response.status}\n\nResponse: ${text}`;
            } catch (error) {
                resultEl.textContent = `Error: ${error.message}`;
            }
        }
    </script>
</body>
</html>
